dist: trusty
sudo: false
language: cpp
env:
  - ICU_STYLE="--with-intl=small-icu"
  - ICU_STYLE="--with-intl=full-icu --download=all"
addons:
  artifacts:
    paths:
#    - *.log
    bucket: media.refack.com.log
    key:
      secure: 
    secret:
      secure: 
cache:
  directories:
  - out
script:
- python configure --debug --dest-cpu=x64 --tag= $ICU_STYLE
- cd out && make icudata
